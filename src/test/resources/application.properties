spring.application.name=datashare-backend-test
# Utilisation de la base de données de test (ou H2 si ajouté)
# Ici on force des valeurs par défaut pour que les tests passent sans env vars
spring.datasource.url=jdbc:postgresql://localhost:5432/datashare
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Config pour les tests
datashare.app.jwtSecret=testSecretKeyForTestingPurposesOnly12345678901234567890
datashare.app.jwtExpirationMs=86400000
